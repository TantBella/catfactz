<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            max-width: 50%;
        }

        body {
            background-image: url('catbackground.jpg');
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 50px;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto;
            background-color: rgba(250, 229, 228, 255); /*same color as the pic*/
        }

        h1 {
    margin-bottom: 50px; /* Adjusted to add more space below the title */
    font-size: 36px; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold; 
    color: #333; 
    text-align: center;
    text-transform: uppercase; 
    letter-spacing: 2px; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
}


        h2 {
            font-size: 24px; /* font size of the quote titles */
            margin-bottom: 10px;
            font-weight: bold;
        }

        .inline-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .inline-content img {
            margin-left: 10px;
            width: 30px;
            height: 20px;
            object-fit: cover;
        }

        blockquote {
            margin: 20px auto;
            max-width: 600px;
            font-size: 20px; /* font size of the quote text */
            color: hotpink;
        }

        /* scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: hotpink; /* scrollbar color */
            border-radius: 10px;
            border: 3px solid #f1f1f1;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
